<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/photon.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ahorcado</title>
</head>

<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <h1>Jugador 1:</h1>
                    <br />
                    <div class="form-group">
                        <label>Palabra</label>
                        <input type="password" class="form-control" id="palabra" name="palabra" placeholder="Palabra a adivinar" />
                    </div>
                    <br /><br />
                    <hr />
                    <br /><br />
                    <h1>Jugador 2:</h1>
                    <br />
                    <div class="form-group">
                        <label>Letra</label>
                        <input type="button" class="form-control" id="letra" name="letra" placeholder="Una letra" maxlength="1" onkeypress="Enter()"/>
                        <div>
                            <p id="guiones"></p>
                        </div>
                        <br><br><br>
                        <button id="btnDelete" class="active btn-positive btn-default">
                            <span class="icon icon-trash"></span>
                          </button>
                    </div>
                </div>
                <div class="pane"><img src="./img/0.png" width="100%" height="100%"></div>
            </div>
        </div>
    </div>
    <script src="./functions.js"></script>
</body>

</html>
