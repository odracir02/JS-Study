<!DOCTYPE html>
<html>
  <head>
    <title>Clientes</title>
    <! - Stylesheets ->
    <link rel="stylesheet" href="css/photon.min.css" />
  </head>

  <body>
    <div class="window">
      <! - Base class to create photon window ->
      <! - Header bar ->
      <header class="toolbar toolbar-header">
        <h1 class="title">Customers</h1>
      </header>

      <! - Main content of the window ->
      <div class="window-content">
        <div class="padded-more">
          <div class="form-group">
            <label>DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" />
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" name="name" />
          </div>
          <div class="form-group">
            <label>Telephone</label>
            <input
              type="text"
              class="form-control"
              id="telephone"
              name="telephone"
            />
          </div>
          <button id="btnFirst" class="active btn btn-primary btn-default">
            <span class="icon icon-to-start"></span>
          </button>
          <button id="btnBack" class="active btn btn-primary btn-default">
            <span class="icon icon-left"></span>
          </button>
          <button id="btnForward" class="active btn btn-primary btn-default">
            <span class="icon icon-right"></span>
          </button>
          <button id="btnLast" class="active btn btn-primary btn-default">
            <span class="icon icon-to-end"></span>
          </button>
          <button id="btnDelete" class="active btn btn-primary btn-default">
            <span class="icon icon-erase"></span>
          </button>
          <button id="btnInsert" class="active btn btn-primary btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button id="btnUpdate" class="active btn btn-primary btn-default">
            <span class="icon icon-floppy"></span>
          </button>
        </div>
      </div>

      <! - Foot bar ->
      <footer class="toolbar toolbar-footer">
        <h1 class="title">Form CRUD using JSON</h1>
      </footer>
      <script src="./functions.js"></script>
    </div>
  </body>
</html>
