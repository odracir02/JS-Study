<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <title>Temperatura</title>
  </head>

  <body>
    <div class="estilos">
      <div><p>Grados Celsius:</p></div>
      <div>
        <div>
          <input
            type="number"
            name="celsius"
            placeholder="Celsius"
            id="celsius"
          />
        </div>
      </div>
      <div><p>Grados Kelvin:</p></div>
      <div>
        <div>
          <input type="number" name="kelvin" placeholder="Kelvin" id="kelvin" />
        </div>
      </div>
      <div>
        <button id="convertir">Convertir</button>
      </div>
      <div>
        <button id="limpiar">Limpiar</button>
      </div>
    </div>
    <script src="./functions.js"></script>
  </body>
</html>
